        <form class="form" action="./main.html" method="get">
            <div class="title">Welcome</div>
            <div class="subtitle">Let create your account</div>
            <div class="input-container ic1">
                <input id="fullname" class="input" type="text" placeholder=" " autocomplete="off" />
                <div class="cut"></div>
                <label for="fullname" class="placeholder">Full Name</label>
            </div>

            <div class="input-container ic2">
                <input type="text" id="email" class="input" placeholder=" " autocomplete="off" />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</label>
            </div>

            <div class="input-container ic2">
                <input type="password" id="password" class="input" placeholder=" " lang="en" />
                <div class="cut"></div>
                <label for="password" class="placeholder">Password</label>
                <span class="show-password"><i class="fas fa-eye"></i></span>
            </div>
            <button type="submit" class="submit" onclick="Validate();">Submit</button>
        </form>
